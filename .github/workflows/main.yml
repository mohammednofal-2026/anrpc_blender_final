name: Build ANRPC APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Initialize Project Structure
        run: |
          # 1. إنشاء مشروع جديد مؤقت
          flutter create temp_app --project-name anrpc_blender
          
          # 2. استبدال ملف الـ pubspec باللي أنت رفعته
          cp pubspec.yaml temp_app/pubspec.yaml
          
          # 3. استبدال ملف الكود الرئيسي
          cp lib/main.dart temp_app/lib/main.dart
          
          # 4. الدخول للمجلد وتحديث المكتبات
          cd temp_app
          flutter pub get

      - name: Build APK
        run: |
          cd temp_app
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ANRPC-App-Final
          path: temp_app/build/app/outputs/flutter-apk/app-debug.apk
