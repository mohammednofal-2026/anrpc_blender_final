name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # أو أي إصدار مستقر

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug # أو --release لو خلصنا

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ANRPC-App-Build
          path: build/app/outputs/flutter-apk/app-debug.apk
